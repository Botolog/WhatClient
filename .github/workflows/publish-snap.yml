name: Build and publish snap
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install snapcraft
        run: |
          sudo snap install snapcraft --classic
          sudo snap install lxd
          sudo lxd init --auto
          sudo usermod -a -G lxd $USER
          sudo chown root:lxd /var/snap/lxd/common/lxd/unix.socket
          sudo chmod g+rw /var/snap/lxd/common/lxd/unix.socket

      - name: Build snap
        run: |
          sg lxd -c 'snapcraft pack'

      - name: Upload and release to Snap Store
        if: github.ref == 'refs/heads/main'
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
        run: |
          echo "$SNAPCRAFT_STORE_CREDENTIALS" | snapcraft login --with -
          snapcraft upload --release=stable chitchat_*.snap
